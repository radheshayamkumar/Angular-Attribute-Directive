<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Three Boxes UI</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .box {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* table */
.table {
    width: 80%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    overflow: hidden;
    margin-left: 124px;
}

.table th, .table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

.table th {
    background: #007bff;
    color: white;
    text-transform: uppercase;
}

.table tbody tr:nth-child(even) {
    background: #f8f9fa;
}

.table tbody tr:hover {
    background: #e2e6ea;
}

.active {
    color: green;
    font-weight: bold;
}

.inactive {
    color: red;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1" [ngClass]="div1BgColor">
            <button (click)="addRed()">Add Red</button>
            <button (click)="addBlue()">Add Blue</button>
        </div>
        <div class="box" id="box2" [ngClass]="isDiv2Active == true ? 'bg-success' : 'bg-warning'">
            <button class="bg-danger" (click)="toggle()" >Toggle</button>
        </div>
        <div class="box" id="box3" [ngClass]="num1 == num2 ? 'bg-success' : 'bg-danger'">
            <input [(ngModel)]="num1"  type="number" id="num1" placeholder="Num1">
            <input [(ngModel)]="num2"  type="number" id="num2" placeholder="Num2">
        </div>

        <div class="box" id="box4" [ngClass]="isActive == true? 'bg-success' : 'bg-danger'" >
            <input type="checkbox" [(ngModel)]="isActive">
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>City</th>
                <th>Status</th>
                <th>Gender</th>
                <th>Total Marks</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let std of studentList; let srNo = index">
                <td>{{ srNo + 1 }}</td>
                <td>{{ std.name }}</td>
                <td>{{ std.city }}</td>
                <td [ngStyle]="{'background-color': std.isActive? 'green' : 'red'}"><span >{{std.isActive ? 'active' : 'De-Active'}}</span></td>
                <td>{{ std.gender }}</td>
                <td>
                <div class="progress">
                    <div class="progress-bar" [ngStyle]="{'width':std.totalMarks +'%'}" >{{std.totalMarks}}</div>
                    
                  </div>
                </td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
